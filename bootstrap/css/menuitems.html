<!DOCTYPE html>
<html>

<head>
  <title>3Sixty</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="3Sixty.css">
  <style type="text/css">
    .menu-items li {
      background: #101513;
      color: #fff;
      padding: 10px 40px;
    }
    .menu-items li:hover, 
    .menu-items .menu-active {
      background: #36a77a;
      color: #000;
      cursor: pointer;
    }

  </style>
</head>

<body class="container">
    <ul class="list-inline menu-items" id="menuItems">
      <li>Menu Item1</li>
      <li>Menu Item2</li>
      <li>Menu Item3</li>
      <li>Menu Item4</li>
      <li class="menu-active">Menu Item5</li>
      <li>Menu Item6</li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#menuItems li').on('click', function() {
        //alert('li clicked')
        $('#menuItems li').removeClass('menu-active');
        $(this).addClass('menu-active');
      });
    </script>
</body>

</html>
