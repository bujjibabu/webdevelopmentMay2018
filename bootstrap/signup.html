
<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Bascics</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style type="text/css">
  .signin-form {
        background: #926f6f;
    padding: 50px 30px;
  }
</style>
</head>

<body class="container">
    <div class="alert alert-danger" role="alert" id="errorAlert">
      please enter valid Email/ password 
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

     <div class="alert alert-success" role="alert" id="successAlert">
      Success
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <form class="col-sm-offset-4 col-sm-4 signin-form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="button" class="btn btn-default" onclick="signIn()">Submit</button>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript">

    $('#successAlert').hide();
    $('#errorAlert').hide();

    var signIn = function() {
     var usename = $('#exampleInputEmail1').val();
     var pwd = $('#exampleInputPassword1').val();
      var userDetails = {
        email: usename,
        password: pwd
      }
      if(usename && pwd) {
        $('#successAlert').show();
      } else {
        $('#errorAlert').show();
      }
      console.log('userdetails:::', userDetails)
    };

  </script>
</body>

</html>
