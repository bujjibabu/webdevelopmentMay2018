<!DOCTYPE html>
<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="ContentForm.css">
</head>

<body>
  <div class=" col-sm-12 subscribe">
    <div class="col-sm-offset-1 col-sm-3 main-subscribe-form">
      <div class="subscribe-form">
        <h1 class="text-center">User Details</h1>
        <form method="post">
          <div class="form-group">
            <p class="form-inputs">
              <label for="firstName">First Name</label>
            </p>
            <input type="first-name" class="form-control input-boxes" id="firstName" placeholder="">
          </div>
          <div class="form-group">
            <p class="form-inputs">
              <label for="lastName">Last Name</label>
            </p>
            <input type="last-name" class="form-control input-boxes" id="lastName" placeholder="">
          </div>
          <div class="form-group">
            <p class="form-inputs">
              <label for="address">Address</label>
            </p>
            <textarea rows="4" cols="36" id="address">
            </textarea>
          </div>
          <div class="form-group">
            <p class="form-inputs">
              <label for="phoneNumber">Phone Number</label>
            </p>
            <input type="phone-number" class="form-control input-boxes" id="phoneNumber" placeholder="">
          </div>
          <button type="button" onClick="Change();"><a  href="Content.html">Submit</a></button>
        </form>
      </div>
    </div>
  </div>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="ContentForm.js"></script>
</body>

</html>
