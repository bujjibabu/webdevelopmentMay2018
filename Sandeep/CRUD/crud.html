<!DOCTYPE html>
<html>

<head>
  <title>User Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="crud.css">
</head>

<body>
  <div class=" col-sm-12 subscribe">
    <div class="col-sm-offset-1 col-sm-3 main-subscribe-form">
      <div class="subscribe-form">
        <h1 class="text-center">User Details</h1>
        <form method="post">
          <div class="form-group">
            <p class="form-inputs">
              <label for="firstName">First Name</label>
            </p>
            <input type="first-name" class="form-control input-boxes" id="firstName" placeholder="">
          </div>
          <div class="form-group">
            <p class="form-inputs">
              <label for="lastName">Last Name</label>
            </p>
            <input type="last-name" class="form-control input-boxes" id="lastName" placeholder="">
          </div>
          <div class="form-group">
            <p class="form-inputs">
              <label for="address">Address</label>
            </p>
            <textarea rows="4" cols="36" id="address">
            </textarea>
          </div>
          <div class="form-group">
            <p class="form-inputs">
              <label for="phoneNumber">Phone Number</label>
            </p>
            <input type="phone-number" class="form-control input-boxes" id="phoneNumber" placeholder="">
          </div>
          <button id="userButton" type="button" onClick="userInputDetails();">ADD USER</button>
        </form>
      </div>
    </div>
    <div class="col-sm-offset-1 col-sm-6 ">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>S.No</th>
              <th>Name</th>
              <th>Phone Number</th>
              <th>Address</th>
              <th>View</th>
              <th>Delete</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody id="results">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">User Details</h4>
        </div>
        <div class="modal-body">
          <p id="modalName"></p>
          <p id="modalAddress"></p>
          <p id="modalPhone"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="crdu.js"></script>
</body>

</html>
