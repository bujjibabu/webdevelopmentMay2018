<!DOCTYPE html>
<html ng-app>

<head>
  <title>Angular</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body class="container">
  <form class="col-sm-offset-4 col-sm-4">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" class="form-control" placeholder="First Name" ng-model="firstName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Last Name</label>
      <input type="text" class="form-control" placeholder="Last Name" ng-model="lastName">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="email" class="form-control" placeholder="Email" ng-model="email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Phone</label>
      <input type="number" class="form-control" placeholder="Phone" ng-model="phone">
    </div>
    <button type="submit" class="btn btn-default" ng-click="userDetails()">Submit</button>
  </form>

  <table class="table table-resposive table-hover table-bordered">
  	 <thead>
  	 	<tr>
	  	 	<th>S.No</th>
	  	 	<th>Name</th>
	  	 	<th>Email</th>
  	 	</tr>
  	 </thead>
  	 <tbody>
  	 	<tr ng-repeat="i in  [{sno:1,name:'bujjibabu',email:'bujji404@gmail.com'},{sno:2,name:'ram',email:'bujji405@gmail.com'},{sno:3,name:'sunil',email:'bujji406@gmail.com'},{sno:4,name:'kamal',email:'bujji406@gmail.com'}]">
  	 		<td>{{i.sno}}</td>
  	 		<td>{{i.name}}</td>
  	 		<td>{{i.email}}</td>
  	 		<!-- <td>{{phone}}</td> -->
  	 	</tr>
  	 </tbody>
  </table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.js"></script>
</body>

</html>
