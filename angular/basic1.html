<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Angularjs</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style type="text/css">
  	table thead tr th {
  		cursor: pointer;
  	}
  </style>
</head>

<body ng-controller="myController" class="container" ng-init="reverse=false;predect='name'">
  <h3>
    <label>Search</label>
    <input type="text" ng-model="searchText" placeholder="Search.">
  </h3>
  <table class="table table-bordered table-hover table-striped">
  	<thead>
  		<tr>
  			<th>S.No</th>
  			<th ng-click="predect='name'; reverse = !reverse">Name <span class="glyphicon {{(predect=='name' && reverse) && 'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span></th>
  			<th ng-click="predect='address'; reverse = !reverse">Address  <span class="glyphicon {{(predect=='address' && reverse) && 'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span></th>
  			<th ng-click="predect='mobile'; reverse = !reverse">Mobile  <span class="glyphicon {{(predect=='mobile' && reverse) && 'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span></th>
  			<th ng-click="predect='email'; reverse = !reverse">Email  <span class="glyphicon {{(predect=='email' && reverse) && 'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span></th>
  			<th ng-click="predect='dob'; reverse = !reverse">DOB  <span class="glyphicon {{(predect=='dob' && reverse) && 'glyphicon-triangle-top' || 'glyphicon-triangle-bottom'}}"></span></th>
  		</tr>
  	</thead>
  	<tbody>
  		<tr ng-repeat="user in users  | filter:searchText | orderBy:predect:reverse">
  			<td>{{$index + 1}}</td>
  			<td ng-bind="user.name"></td>
  			<td ng-bind="user.address"></td>
  			<td ng-bind="user.mobile"></td>
  			<td ng-bind="user.email"></td>
  			<td ng-bind="user.dob"></td>
  		</tr>
  	</tbody>
  </table>

  <div>{{myName}}</div> -->

  <div>{{users | json}}</div> -->

<div>Currency {{12345234567 | currency : 'Â¥': '1'}}</div>

<div>Date {{1531752380959 | date: 'MM/dd/yy'}}</div>

{{myData | limitTo: setLimit}}
<span ng-show="setLimit != myData.length">.... <a ng-click="setLimit = myData.length">Seee more</a></span>
<span ng-show="setLimit == myData.length"><a ng-click="setLimit = 500">Seee less</a></span>
</div>
