<!DOCTYPE html>
<html>
<head>
	<title>CRUD Operations</title>
	<link rel="stylesheet" type="text/css" href="crud.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body class="page-body">
	<header class="header">
		<div >
			<h1 class="col-xs-12 text-center"><u>Save your data here!!!</u></h1>
		</div>
	</header>
	<div class="col-xs-offset-1 col-xs-4 data-form">
		<form class="form-horizontal" id="myForm">
			  <div class="form-group">
			    <label for="exampleInputName2">First name</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputName2">Last name</label>
			    <input type="text" class="form-control" id="exampleInputName2" placeholder="Doe">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail2">Email</label>
			    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
			  </div>
		  	<div class="form-group row">
			  	<label for="example-tel-input" class="form-label">Phone number</label>
			    <input class="form-control" type="tel" value="1-(555)-555-5555" id="example-tel-input">		  
			</div>
		  	<button onclick="myFunction()" type="submit" class="btn btn-default">Submit</button>
		 
		</form>
	</div>
	<div class="table-responsive col-xs-6 data-table">
		<table class="table table-hover">
		  <thead>
		    <tr>
		      <th scope="col">S.No</th>
		      <th scope="col">Full Name</th>
		      <th scope="col">Email</th>
		      <th scope="col">Phone Number</th>
		      <th scope="col">View</th>
		      <th scope="col">Edit</th>
		      <th scope="col">Delete</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td id="demo"></td>
		      <td>Otto</td>
		      <td>@mdo</td>
		      <td>
		      		<a href="#">
		      		<span class="glyphicon glyphicon-eye-open"></span>
		      		</a>
		      </td>
		      <td>
		      		<a href="#">
          			<span class="glyphicon glyphicon-edit"></span>
        			</a>
        	  </td>
        	  <td>
			        <a href="#">
			          <span class="glyphicon glyphicon-trash"></span>
			        </a>
			  </td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td>Jacob</td>
		      <td>Thornton</td>
		      <td>@fat</td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td colspan="2">Larry the Bird</td>
		      <td>@twitter</td>
		    </tr>
		  </tbody>
		</table>
	</div>




	<script>	

		function myFunction() {
			var a = document.getElementById("myForm").elements[0].value;
			var b = document.getElementById("myForm").elements[1].value;
			var fullname = a+" "+b;

			var formData = {
			name : fullname,
			email : document.getElementById("myForm").elements[2].value,
			phoneNumber : document.getElementById("myForm").elements[3].value
		}
			var data = [];
			data.push(formData);
		    var x = document.getElementById("myForm").elements[0].value;
	 	    document.getElementById("demo").innerHTML = x;
		
		}

	</script>

</body>
</html>
