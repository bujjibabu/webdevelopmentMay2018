<!DOCTYPE html>
<html>

<head>
  <title>sample HTML table</title>
</head>

<body>

    <thead>
      <tr>
        <th colspan="6">Time table</th>

        <td align="center"><b>mon</b></td>
        <td align="center"><b> tue </b></td>
        <td align="center"><b> wed </b></td>
        <td align="center"><b> thu </b></td>
        <td align="center"><b> fri </b></td>
      </tr>
      <tr>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td>arts</td>
      </tr>
      <tr>
        <td>social</td>
        <td>history</td>
        <td>english</td>
        <td>social</td>
        <td>sports</td>
      </tr>
      <tr>
        <td colspan="5" align="center"> <b>Lunch</b></td>
      </tr>
      <tr>
        <td>science</td>
        <td>maths</td>
        <td>science</td>
        <td>maths</td>
        <td rowspan="2">project</td>
      </tr>
      <tr>
        <td>social</td>
        <td>history</td>
        <td>english</td>
        <td>social</td>
      </tr>
    </tbody>
    </thead>
  </table>
</body>

</html>
